<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js设置读取和获取cookie </title>
</head>

<body>
    <div id="app">
        <h2>js设置读取和获取cookie</h2>
        <h3>name:{{name}}</h3>
        <h3>age:{{age}}</h3>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js-cookie.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: '',
                age: 0,

            },
            created() {
                setCookie('name', 'hello world', 20 * 1000)
                setCookie('age', '20')
                this.name = getCookie('name')
                this.age = getCookie('age')
                console.log(getCookie('name'))
                console.log(getCookie('age'))
            }
        })
    </script>
</body>

</html>
